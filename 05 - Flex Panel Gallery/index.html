<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="contain">
        <div class="box box1">
            <p>Hey</p>

        <div class="box box2">

    <script>
        const div = document.querySelectorAll('.box')
        div.forEach(item => {
            item.onclick = function() {
                item.classList.toggle('boxClick')
            }
        })
    </script>
