<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Update CSS Variables with <span class="color">JS</span></h1>
    <div>
        <label>Spacing:</label>
        <input type="range" min="10" max="200" value="100" name="padding" data-w="px">
        <label>Blur:</label>
        <input type="range" min="1" max="10" name="blur" value="5" data-w="px">
        <label for="bc">Base Color </label>
        <input type="color" name="backgroundColor" id="bc">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    <script>
        const input = document.querySelectorAll('div input')
        function mouseMove() {
            const suffix = this.dataset.w || ''
            document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix)
        }
        input.forEach(item => item.addEventListener('change',mouseMove))
        input.forEach(item => item.addEventListener('mousemove',mouseMove))
    </script>
</body>

</html>
